<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Counting App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Counting App</h1>
        </header>
        <div>
            <h2 id="counting">0</h2>
        </div>
        <div class="main-div">
            
            <button class="inc" onclick="increment()">Increment</button>
            <button class="dec" onclick="decrement()">Decrement</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script>
        let count=0;
        let countingH2 = document.getElementById("counting");

        function increment(){

            count++;
            countingH2.textContent = count;
           
        }   
        
        function decrement(){
            count--;
            countingH2.textContent = count;
            
        }

        function reset(){
            count=0;
            countingH2.textContent = count;
            
        }
    </script>
</body>
</html>
